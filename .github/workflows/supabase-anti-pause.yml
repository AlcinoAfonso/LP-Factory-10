name: Supabase Anti-Pause (Daily)

on:
  schedule:
    - cron: "0 3 * * *"  # 1x ao dia (03:00 UTC)
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar secrets
        run: |
          test -n "${{ secrets.SUPABASE_URL }}" || (echo "Missing SUPABASE_URL" && exit 1)
          test -n "${{ secrets.SUPABASE_SECRET_KEY }}" || (echo "Missing SUPABASE_SECRET_KEY" && exit 1)

      - name: Consulta simples (n√£o altera dados)
        env:
          URL: ${{ secrets.SUPABASE_URL }}
          KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
        run: |
          code=$(curl -sS -o /dev/null -w "%{http_code}\n" \
            -H "apikey: $KEY" \
            -H "Authorization: Bearer $KEY" \
            "$URL/rest/v1/accounts?select=id&limit=1")
          echo "HTTP $code"
          case "$code" in 2*) exit 0 ;; *) exit 2 ;; esac
