name: Upgrade Next.js to 16.1.1 (and generate package-lock)

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to upgrade (ex: chore/next-16-1-1-experimental)"
        required: true
        default: "chore/next-16-1-1-experimental"
      next_version:
        description: "Next.js version"
        required: true
        default: "16.1.1"

permissions:
  contents: write

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps (creates package-lock.json if missing)
        run: npm install

      - name: Upgrade Next.js
        run: npm install next@${{ inputs.next_version }}

      - name: Lint (non-blocking for now)
        run: npm run lint || true

      - name: Build (if present)
        run: npm run build --if-present

      - name: Commit and push changes (if any)
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "$(git status --porcelain)" ]; then
            echo "ℹ️ No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "chore(next): upgrade to ${{ inputs.next_version }} (add lockfile)"
          git push origin HEAD:${{ inputs.target_branch }}
