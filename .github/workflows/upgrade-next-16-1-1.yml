name: Upgrade Next.js 16.1.1

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: chore/next-16-1-1-experimental
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: npm install
      - run: npx @next/codemod@canary upgrade latest
      - run: npx @next/codemod@canary middleware-to-proxy .
      - run: npm install
      - run: npm run build --if-present
      - run: npm run lint --if-present
      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub Actions"
            git add .
            git commit -m "chore: upgrade Next.js to 16.1.1 via codemod"
            git push origin HEAD
          fi
